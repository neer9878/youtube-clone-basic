    <link rel="stylesheet" href="style.css">
</head>

    <main class="main-content">
        <div class="video-card">

            </div>
        </div>
        <div class="video-card">
            <div class="thumbnail" style="background-image: url('/placeholder.svg?height=180&width=320')"></div>

        </div>
        <div class="video-card">

        </div>
        <div class="video-card">
